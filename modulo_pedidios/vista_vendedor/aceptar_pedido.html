  <link rel="stylesheet" href="styles-admin.css"> 
  <link rel="stylesheet" href="stylesindex.css"> </head>
<body class="bg-blanco-cálido d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-gris-oscuro shadow-sm">
    <div class="container-fluid">
      <button class="btn btn-primary d-lg-none me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminSidebar" aria-controls="adminSidebar">
        <i class="bi bi-list text-crema"></i>
      </button>
      <a class="navbar-brand text-crema fw-bold" href="#">
        <img src="img/LogoCastillo.png" width="30" alt="Logo" class="rounded-circle me-2">
        Panel de Vendedor
      </a>
      <div class="ms-auto d-flex align-items-center">
        <a href="#" class="btn btn-sm btn-outline-crema me-2">
          <i class="bi bi-bell-fill"></i>
        </a>
        <a href="#" class="btn btn-sm btn-outline-crema">
          <i class="bi bi-person-circle"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="d-flex flex-grow-1" id="wrapper">
    <div class="offcanvas offcanvas-start bg-gris-oscuro text-crema sidebar-panel" tabindex="-1" id="adminSidebar" aria-labelledby="adminSidebarLabel">
      <div class="offcanvas-header justify-content-end d-lg-none">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body p-0">
        <div class="sidebar-heading text-marron fw-bold p-3 border-bottom border-secondary d-none d-lg-block">
            <img src="img/LogoCastillo.png" width="40" alt="Logo" class="rounded-circle me-2">
            El Castillo del Pan
        </div>
        <div class="list-group list-group-flush pt-3">
          <a href="index-vendedor.html" class="list-group-item list-group-item-action bg-gris-oscuro text-crema py-3 border-0">
            <i class="bi bi-grid-fill me-3"></i>Dashboard Vendedor
          </a>
          <a href="pedidos_lista_vendedor.html" class="list-group-item list-group-item-action bg-gris-oscuro text-crema py-3 border-0 active-sidebar">
            <i class="bi bi-cart-fill me-3"></i>Gestión de Pedidos
          </a>
          <a href="#" class="list-group-item list-group-item-action bg-gris-oscuro text-crema py-3 border-0 mt-auto">
            <i class="bi bi-box-arrow-right me-3"></i>Cerrar Sesión
          </a>
        </div>
      </div>
    </div>

    <div id="page-content-wrapper" class="flex-grow-1 p-4 bg-blanco-cálido d-flex align-items-center justify-content-center">
      <div class="card rounded-3 shadow-lg bg-crema text-center p-5 animate__animated animate__zoomIn" style="max-width: 600px;">
        <div class="card-body">
          <h2 class="card-title fw-bold mb-4">
            <i class="bi bi-check-circle-fill text-success me-2"></i> Confirmar Aceptación de Pedido
          </h2>
          <p class="card-text fs-5 text-gris-oscuro mb-4">
            Estás a punto de **ACEPTAR** el pedido **#<span id="pedidoIdDisplay">P005</span>** de **<span id="clienteNombreDisplay">Sofía Rivera</span>**.
            <br>Esta acción hará que el pedido pase a estado "Aceptado". ¿Estás seguro/a?
          </p>
          <div class="d-flex justify-content-center gap-3">
            <form action="accion_exitosa.html" method="POST" class="d-inline-block">
              <input type="hidden" name="id_pedido" value="P005">
              <input type="hidden" name="accion" value="aceptar">
              <button type="submit" class="btn btn-verde-romero fw-bold px-4 py-2">
                <i class="bi bi-check-circle-fill me-2"></i>Sí, Aceptar Pedido
              </button>
            </form>
            <a href="pedidos_lista_vendedor.html" class="btn btn-secondary fw-bold px-4 py-2">
              <i class="bi bi-x-circle-fill me-2"></i>No, Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
