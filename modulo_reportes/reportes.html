<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte de Ventas - Panadería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style (1).css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center"></h1>Reporte de Ventas - Panadería</h1>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="mes" class="form-label">Mes</label>
        <select id="mes" class="form-select">
          <option value="1">Enero</option>
          <option value="2">Febrero</option>
          <option value="3">Marzo</option>
          <option value="4">Abril</option>
          <option value="5">Mayo</option>
          <option value="6">Junio</option>
          <option value="7">Julio</option>
          <option value="8">Agosto</option>
          <option value="9">Septiembre</option>
          <option value="10">Octubre</option>
          <option value="11">Noviembre</option>
          <option value="12">Diciembre</option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="anio" class="form-label">Año</label>
        <input type="number" id="anio" class="form-control" value="2025" min="2000" max="2100">
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <button id="generar" class="btn btn-primary w-100">Generar Reporte</button>
      </div>
    </div>

    <div id="reporte" class="table-responsive">
      <!-- Aquí se inserta la tabla -->
    </div>

  </div>

  <script src="js.reporte.js"></script>
</body>
</html>
