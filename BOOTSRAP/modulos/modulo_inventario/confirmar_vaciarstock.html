<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Restablecer Stock - Panadería El Castillo del Pan</title>
    <link rel="icon" type="image/x-icon" href="./IMG/LogoPan&Code.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body class="bg-blanco-cálido d-flex justify-content-center align-items-center min-vh-100">
    <div class="container bg-crema-card p-5 rounded-4 shadow-lg text-center animate__animated animate__fadeIn" style="max-width: 600px;">
        <div class="icon-lg text-danger-custom mb-3 animate__animated animate__heartBeat animate__infinite">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="text-marron mb-3 animate__animated animate__zoomIn">Confirmar Restablecimiento de Stock</h1>
        <p class="text-oscuro-principal mb-4">
            Esta acción restablecerá el stock actual a **cero** para el producto seleccionado, o para *todos* los productos si no se especifica.
            <br><span class="fw-bold text-danger-custom">¡Esta acción es irreversible!</span>
        </p>

        <form action="procesar_restablecer_stock.php" method="POST">
            <div class="mb-4">
                <label for="producto_id" class="form-label text-oscuro-principal fw-bold">Seleccione Producto (Opcional)</label>
                <select class="form-select input-custom" id="producto_id" name="producto_id">
                    <option value="">Restablecer stock de TODOS los productos</option>
                    <option value="1">Pan de Masa Madre (ID: 001)</option>
                    <option value="2">Croissant Chocolate (ID: 002)</option>
                    <option value="3">Tarta de Manzana (ID: 003)</option>
                    </select>
                <div class="form-text text-claro-secundario">Si no selecciona un producto, se restablecerá el stock de todo el inventario a cero.</div>
            </div>

            <div class="d-grid gap-3 d-md-flex justify-content-md-center mt-5">
                <button type="button" class="btn btn-secondary-custom btn-lg" onclick="window.location.href='menu_gestion_inventario.html'">
                    <i class="bi bi-x-circle me-2"></i> Cancelar
                </button>
                <button type="submit" class="btn btn-danger-custom btn-lg">
                    <i class="bi bi-check-circle-fill me-2"></i> Confirmar y Restablecer
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
