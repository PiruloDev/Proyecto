<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torta de Chocolate - El Castillo del Pan</title>
  <link rel="icon" href="../IMG/LogoPan&Code.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #fffaf4; }
    .navbar { background-color: #b86e23; }
    .navbar .nav-link { color: white !important; }
    .producto-img { max-height: 400px; object-fit: cover; }
    .btn-like.liked i { color: red; }
    .main-footer { background-color: #f7f4f4; color: #333; padding: 20px; text-align: center; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="../index-usuario.html">
        <img src="../IMG/LogoPan&Code.png" width="60" alt="Logo" class="me-2"> El Castillo del Pan
      </a>
    </div>
  </nav>

  <!-- DETALLE DEL PRODUCTO -->
  <section class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="../../../img/categoria/torta chocolate.jpeg" alt="Torta de chocolate" class="img-fluid rounded producto-img">
      </div>
      <div class="col-md-6">
        <h2>Torta de Chocolate</h2>
        <p class="text-muted">	Bizcocho húmedo de chocolate con cobertura cremosa de cacao.</p>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="number" id="cantidad" class="form-control w-50" value="1" min="1" onchange="calcularPrecio()">
        </div>

        <h4>Total: <span id="precioTotal">$40.000</span></h4>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-primary">¡Pedir ahora!</button>
          <button class="btn btn-outline-danger btn-like" onclick="toggleLike(this)">
            <i class="bi bi-heart"></i> Me gusta
          </button>
        </div>

        <button onclick="window.location.href='../tamales.html'" class="btn btn-secondary mt-4">
          ← Volver a la categoría
        </button>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 El Castillo del Pan. Todos los derechos reservados.</p>
      <p>Dirección: KRA 95 #72 - 11 SUR · BOSA EL RECREO | Tel: +57 302 841 8999</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    function calcularPrecio() {
      const cantidad = document.getElementById('cantidad').value;
      const precioUnitario = 7000;
      const total = cantidad * precioUnitario;

      const totalFormateado = total.toLocaleString('es-CO', {
        style: 'currency',
        currency: 'COP',
        minimumFractionDigits: 0
      });

      document.getElementById('precioTotal').textContent = totalFormateado;
    }

    function toggleLike(btn) {
      btn.classList.toggle('liked');
      const icon = btn.querySelector('i');
      icon.classList.toggle('bi-heart');
      icon.classList.toggle('bi-heart-fill');
    }

    window.onload = calcularPrecio;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
